
    <mat-accordion >
        <mat-expansion-panel *ngFor="let cluster of pravooClusters">
            <mat-expansion-panel-header>
              <mat-form-field style="width:400px !important">
                  <input matInput [(ngModel)]="cluster.name" placeholder={{cluster.name}} required/>
              </mat-form-field>
            </mat-expansion-panel-header>
            <app-pravoo-model-category [pravooCategories]="cluster.categories"></app-pravoo-model-category>
        </mat-expansion-panel>
    </mat-accordion>
