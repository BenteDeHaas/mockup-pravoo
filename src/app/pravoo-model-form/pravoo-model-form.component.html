<div><span></span>

  <mat-accordion class="example-headers-align">
      <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
              Algemeen
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-form-field>
          <input matInput [(ngModel)]="pravoo.id" min="1" placeholder="#"/>
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="pravoo.name" placeholder="Model naam"/>
        </mat-form-field>
        <mat-action-row>
          <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
      </mat-expansion-panel>

      <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Peilpunten
          </mat-panel-title>
        </mat-expansion-panel-header>

        <table mat-table [dataSource]="pravoo.peilpunten" matSort class="mat-elevation-z8">
          <ng-container matColumnDef="peilpunt#">
              <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'column-sortorder'"> # </th>
              <td mat-cell *matCellDef="let peilpunt" [ngClass]="'column-sortorder'">
              <mat-form-field>
                <input matInput placeholder={{peilpunt.sortorder}}/>
              </mat-form-field>
            </td>
          </ng-container>
          <ng-container matColumnDef="peilpuntnaam">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Naam </th>
              <td mat-cell *matCellDef="let peilpunt">
                <mat-form-field>
                  <input matInput placeholder={{peilpunt.name}}/>
                </mat-form-field>
              </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayColumnsPeilpunten"></tr>
          <tr mat-row *matRowDef="let myRowData; columns: displayColumnsPeilpunten"></tr>
        </table>

        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
      </mat-expansion-panel>

      <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Clusters
          </mat-panel-title>
          <mat-panel-description>
            Clusters van dit model
          </mat-panel-description>
        </mat-expansion-panel-header>

        <app-pravoo-model-cluster [pravooClusters]="pravoo.clusters"></app-pravoo-model-cluster> 

        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-button color="primary" (click)="nextStep()">End</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
</div>
