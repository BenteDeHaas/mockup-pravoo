<p>
  <mat-accordion class="example-headers-align">
      <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
              Algemeen
            </mat-panel-title>
            <mat-panel-description>
              Algemene gegevens Pravoo model
            </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-form-field>
          <input matInput type="number" min="1" placeholder="#">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="ModelNaam">
        </mat-form-field>
        <mat-action-row>
          <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
      </mat-expansion-panel>

      <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Peilpunten
          </mat-panel-title>
          <mat-panel-description>
            Peilpunten van dit model
          </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field>
          <input matInput placeholder="Peilpuntnaam"> <!--Lijst peijlpunten inladen met plusje sleepbaar-->
        </mat-form-field>

        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
      </mat-expansion-panel>

      <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Clusters
          </mat-panel-title>
          <mat-panel-description>
            Clusters van dit model
          </mat-panel-description>
        </mat-expansion-panel-header>

        <!--lijstclusters toe te voegen met plusje-->
        <mat-form-field>
            <input matInput placeholder="Clusternaam"> <!--sleepbaar-->
        </mat-form-field>

        <app-pravoo-model-category></app-pravoo-model-category>

        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-button color="primary" (click)="nextStep()">End</button>
        </mat-action-row>
      </mat-expansion-panel>

    </mat-accordion>
</p>
